<div class="budgets-list-area">
  <h4>My budgets</h4>
  <hr />

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="input-group mb-2 w-75">
          <input
            type="text"
            class="form-control"
            name="tituloABuscar"
            placeholder="Find budget by title"
            ngDefaultControl
            [(ngModel)]="tituloABuscar"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="buscar()"
            >
              Search
            </button>
          </div>
        </div>

        <ng-template [ngIf]="busqueda">
          <div>
            <span
              ><strong class="me-1">Budget title:</strong
              >{{ presu }}</span
            ><br />
            <span><strong class="me-1">ID:</strong>{{ presuID }}</span
            ><br />
            <span
              ><strong class="me-1">User name:</strong
              >{{ presuUser }}</span
            ><br />
            <span
              ><strong class="me-1">Total price:</strong
              >{{ presuTotal }}€</span
            ><br />
            <span></span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="btn-group" role="group">
      <h6 class="mt-3">Sort budgets by:</h6>
      <button
        type="button"
        class="btn btn-info m-2 rounded-pill"
        (click)="porAlfabeto()"
      >
        A-Z
      </button>
      <button
        type="button"
        class="btn btn-info m-2 rounded-pill"
        (click)="porFecha()"
      >
        Date
      </button>
      <button
        type="button"
        class="btn btn-info m-2 rounded-pill"
        (click)="porID()"
      >
        ID
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-area">
        <thead>
          <tr class="justify-content-around">
            <th scope="row">ID</th>
            <th scope="col">Title</th>
            <th scope="col">User name</th>
            <th scope="col">Total</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of imprimirLista()">
            <th scope="row">
              <strong>{{ item.id }}</strong>
            </th>
            <td>{{ item.budgetTitle }}</td>
            <td>{{ item.userName }}</td>
            <td>{{ item.totalPrice }}€</td>
            <td>{{ item.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
